<!DOCTYPE html>
<html lang="en">
<head>
    <title>SNAC Editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Pyscript: The Python interpreter -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.11.1/core.js"></script>

    <!-- Codemirror: The code editor -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    </link>
    
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js">
    </script>

    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js">
    </script>

    <!-- Fontawesome: The icons -->
    <script src="https://kit.fontawesome.com/d3c059a838.js" crossorigin="anonymous"></script>

    <!-- Custom assets -->
    <link rel="stylesheet" href="./styles.css" />
    <script defer type="text/javascript" src="editor.js"></script>
</head>
<body>
    <!-- Start PyScript -->
    <script type="py" src="main.py" config="pyscript.toml"></script>

    <!-- The code editor -->
    <div id="wrapper">
        <header>
            <div id="menu">
                <div id="leftMenuPane">
                    <div>
                        <a class="fa-solid fa-download" class="headerIcon" id="downloadLink" title="Download code" ></a>
                        <button type="button" py-click="run_code" id="runCodeBtn" title="Run code">Run code</button>
                    </div>
                    <div>
                        
                    </div>
                </div>
                
                <div id="centerMenuPane">
                    <button type="button" class="editorPaneButton" onclick="viewOnlyEditor()"><span class="fa-solid fa-chevron-right"></span></a>
                    <button type="button" class="editorPaneButton" onclick="viewEditorAndOutput()"><span class="fa-solid fa-grip-lines-vertical"></span></a>
                    <button type="button" class="editorPaneButton" onclick="viewOnlyOutput()"><span class="fa-solid fa-chevron-left"></span></a>
                </div>
                <div id="rightMenuPane">
                    <a class="fa fa-github githubLink" title="Visit project on GitHub" href="https://github.com/marieroald/snac-editor"></a>
                </div>
            </div>
        </header>
        
        <div id="editorPane">
            <div id="inputPane">
                <div id="editor">
                </div>
            </div>
    
            <div id="outputPane">
                <pre id="outputTerminal"></pre>
                <div id="turtlethreadOutput"></div>
            </div>
            </pre>
        </div>
    </div>
</body>
</html>
